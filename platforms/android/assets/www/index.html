<!DOCTYPE html>
<html>
	<head>
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		

		<link rel="stylesheet" href="material design lite/material.min.css">
		<script src="material design lite/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>FAB</title>

		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/index.js"></script>
	</head>

	<body>

		<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  	<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">FAB</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<!-- Navigation. We hide it in small screens. -->
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title"><img class="logo" src="img/logo.png"></span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Home</a>
				<a class="mdl-navigation__link" href="">Mijn apparaten</a>
				<a class="mdl-navigation__link" href="">Nieuw apparaat</a>
				<a class="mdl-navigation__link" href="">Help</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div id="sensorWarning">
				</div>
			</div>
	 	</main>
	</div>
	</body>
</html>
